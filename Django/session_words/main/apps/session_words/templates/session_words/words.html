<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Session Words</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/session_words/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="separator">
      <h1>Add a new word:</h1>
      <form action='/add_words' method="POST">
        {% csrf_token %}
        <input type="text" name="word">
          <h2>Choose Color</h2>
          <input type="radio" name="color" value="blue" checked="checked">Blue<br>
          <input type="radio" name="color" value="green">Green<br>
          <input type="radio" name="color" value="red">Red<br>
          <input type="checkbox" name="big"> Show in BIG font!
          <input type="submit" value="Add to Session">
      </form>
    </div>
    <div class="separator">
      {% for info in request.session.info %}
      <span style="color:{{info.color}}"><p>{{info.word}}, {{info.time}}</p></span>
      {% endfor %}
    <a href="/clear"><button>Clear Session</button></a>
    </div>
  </body>
</html>
