<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
    {% load static %}
  </head>
  <body>
    <p> Random Word attempt: {{request.session.attempt}} </p>
    <h1>{{word}}</h1>
    <form action="{% url 'rw:generate' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Generate">  
    <form action="{% url 'rw:reset' %}" method="post">
      {% csrf_token %}
    <input type="submit" value="Reset">
    </form>
  </body>
</html>
