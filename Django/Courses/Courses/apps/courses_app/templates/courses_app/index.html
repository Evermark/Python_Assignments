<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses Index</title>
  </head>
  <body>
    <h1>Add A New Course</h1>
    <form action="/courses/create" method="POST">
      {% csrf_token %}
      <label>Name:</lable><input type="text" name="course_name">
      <label>Description</label><input type="textarea" name="desc">
      <input type="submit" name="add">
    </form>
    <h1>Courses</h1>
    <table border=1>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{course.course_name}}</td>
            <td>{{course.desc}}</td>
            <td>{{course.date_added}}</td>
            <td><a href="courses/{{course.id}}">Remove</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </thead>
    </table>
  </body>
</html>
