<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Session Words</title>
  </head>
  <body>
    {% csrf_token %}
    <div class="left">
      <h1>Add a new word:</h1>
      <form action="add_words" method="POST">
        <input type="text" name="word">
        <h2>Choose Color</h2>
        <input type="radio" id = "blue" value="blue">Blue
        <input type="radio" id = "green" value="green">Green
        <input type="radio" id = "red" value="red">Red
        <input type="checkbox" value="size"> Show in BIG font!
        <input type="submit" name="" value="Add to Session">
      </form>
    </div>
    <div class="right">
      <p>{{request.session.word}} {{time}}</p>
  </body>
</html>
